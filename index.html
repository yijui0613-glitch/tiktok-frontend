<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok Coins â€“ Payment</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: "Inter", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .methods {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .method {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .method:hover {
      border-color: #ff0050;
      color: #ff0050;
    }

    .selected {
      border-color: #ff0050;
      background-color: #ffe4ec;
      color: #ff0050;
    }

    .button {
      background-color: #ff0050;
      color: #fff;
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #e60046;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff0050;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #4BB543;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pop 0.4s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .checkmark::after {
      content: "";
      position: absolute;
      width: 25px;
      height: 50px;
      border-right: 6px solid #fff;
      border-bottom: 6px solid #fff;
      transform: rotate(45deg);
      top: 14px;
    }

    .text {
      font-size: 20px;
      font-weight: 600;
      margin-top: 14px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Choose Payment Method</h1>

  <div class="methods">
    <div class="method" onclick="selectMethod(this)">Apple Pay</div>
    <div class="method" onclick="selectMethod(this)">Visa</div>
    <div class="method" onclick="selectMethod(this)">PayPal</div>
    <div class="method" onclick="selectMethod(this)">MasterCard</div>
  </div>

  <button class="button" onclick="startPayment()">Pay</button>

  <div id="processing" class="hidden">
    <div class="loader"></div>
    <div class="text">Processing payment...</div>
  </div>

  <div id="completed" class="hidden">
    <div class="checkmark"></div>
    <div class="text">Payment completed</div>
  </div>

  <script>
    let selectedMethod = null;

    function selectMethod(element) {
      document.querySelectorAll('.method').forEach(btn => btn.classList.remove('selected'));
      element.classList.add('selected');
      selectedMethod = element.textContent;
    }

    function startPayment() {
      if (!selectedMethod) {
        alert("Please select a payment method first.");
        return;
      }

      document.querySelector('.methods').classList.add('hidden');
      document.querySelector('.button').classList.add('hidden');
      document.getElementById('processing').classList.remove('hidden');

      setTimeout(() => {
        document.getElementById('processing').classList.add('hidden');
        document.getElementById('completed').classList.remove('hidden');
      }, 2000);
    }
  </script>
</body>
</html>
