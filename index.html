<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Purchase TikTok Coins</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="top-bar">
  <img src="images/logo.png" class="logo">
  <div class="title">Purchase TikTok Coins</div>
</header>

<div class="id-box fade-in">
  <input id="tiktokId" type="text" placeholder="Enter TikTok ID (e.g. username123)">
  <button onclick="searchId()">Search</button>
</div>

<div class="container fade-in">
  <h2>Select Coins</h2>
  <div class="coin-box">30 Coins — US$0.30</div>
  <div class="coin-box">350 Coins — US$3.50</div>
  <div class="coin-box">700 Coins — US$7.00</div>
  <button class="pay-btn" onclick="showSuccess()">Pay</button>
</div>

<div id="successModal" class="modal">
  <div class="modal-content">
    <img src="images/check_success.png" class="check-icon">
    <h3>Payment completed</h3>
    <button onclick="closeModal()">Go Back</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
