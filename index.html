<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>TikTok Coins â€” Full Official UI (Demo)</title>
<style>
:root{--accent:#ff0050;--muted:#6b6b6b;--bg:#ffffff}
*{box-sizing:border-box}
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial;color:#111;background:var(--bg)}
.container{max-width:420px;margin:0 auto;padding:16px}
.header{display:flex;gap:12px;align-items:center;margin-top:8px}
.logo{width:44px;height:44px;border-radius:10px;object-fit:cover}
.brand{font-weight:800;font-size:17px}
.title{font-size:20px;margin:12px 0 14px;font-weight:800}
.row{display:flex;gap:10px}
.input{flex:1;padding:12px;border-radius:12px;border:1px solid #eee;background:#fff;font-size:16px}
.searchBtn{padding:10px;border-radius:12px;border:0;background:#fff;box-shadow:0 1px 0 rgba(0,0,0,.05)}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin-bottom:12px}
.card{background:#fff;padding:12px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06);display:flex;gap:12px;align-items:center;cursor:pointer;transition:transform .12s}
.card:hover{transform:translateY(-4px)}
.coinImg{width:44px;height:44px;border-radius:8px;display:flex;align-items:center;justify-content:center;background:#fff}
.amount{font-weight:800;font-size:16px}
.usd{color:var(--muted);font-size:13px;margin-top:6px}
.customRow{display:flex;gap:10px;margin:12px 0;align-items:center}
.customInput{flex:1;padding:12px;border-radius:12px;border:1px solid #eee}
.calc{min-width:130px;padding:12px;border-radius:12px;background:#fff;border:1px solid #eee;text-align:center}
.payArea{display:flex;gap:10px;align-items:center;position:sticky;bottom:12px;padding-top:8px}
.summary{flex:1;padding:12px;border-radius:12px;background:#fff;border:1px solid #eee;font-weight:700}
.payBtn{background:var(--accent);color:#fff;padding:12px 16px;border-radius:12px;border:none;font-weight:800}

/* modal */
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;z-index:4000}
.modal{width:92%;max-width:380px;background:#fff;border-radius:16px;padding:18px;text-align:center;box-shadow:0 12px 40px rgba(0,0,0,0.25)}
.methods{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin:12px 0}
.method{display:flex;align-items:center;gap:8px;padding:10px 12px;border-radius:10px;border:1.5px solid #eee;cursor:pointer}
.method.selected{border-color:var(--accent);background:#fff6f8;color:var(--accent)}
.loader{width:80px;height:80px;border-radius:50%;position:relative;margin:12px auto}
.loader:before{content:'';position:absolute;inset:0;border-radius:50%;border:10px solid rgba(0,0,0,0.06)}
.loader:after{content:'';position:absolute;inset:8px;border-radius:50%;border:8px solid transparent;border-top-color:var(--accent);animation:spin 1s linear infinite}
@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
.successImg{width:120px;height:120px;border-radius:999px;display:block;margin:6px auto}
.successText{font-weight:800;font-size:18px;margin-top:8px}
.small{font-size:13px;color:var(--muted)}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <img class="logo" src="images/logo.png" alt="logo">
    <div>
      <div class="brand">TikTok</div>
      <div class="small">Purchase TikTok Coins</div>
    </div>
  </div>

  <div class="title">Purchase TikTok Coins</div>

  <div class="row">
    <input id="tiktokId" class="input" placeholder="Enter TikTok ID (e.g. username123)">
    <button class="searchBtn" id="searchBtn">Search</button>
  </div>

  <div class="grid" id="grid">
    <!-- card items -->
  </div>

  <div class="customRow">
    <input id="customInput" class="customInput" placeholder="Enter coins (e.g. 1000)">
    <div class="calc" id="calc">0 Coins<br><small class="small" id="calcUsd">US$0.00</small></div>
  </div>

  <div class="payArea">
    <div class="summary" id="summary">Selected: 0 Coins<br><small class="small" id="summaryUsd">US$0.00</small></div>
    <button class="payBtn" id="payBtn">Pay</button>
  </div>
</div>

<div id="overlay" class="overlay" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true">
    <div id="stepChoose">
      <h3>Choose payment method</h3>
      <div class="methods" id="methods">
        <div class="method" data-name="apple"><img src="images/pay_applepay.png" style="height:22px"></div>
        <div class="method" data-name="visa"><img src="images/pay_visa.png" style="height:22px"></div>
        <div class="method" data-name="paypal"><img src="images/pay_paypal.png" style="height:22px"></div>
        <div class="method" data-name="mc"><img src="images/pay_mastercard.png" style="height:22px"></div>
      </div>
      <button class="payBtn" id="modalPay">Pay</button>
    </div>
    <div id="stepProcessing" class="hidden" style="display:none">
      <div class="loader" role="img" aria-label="loading"></div>
      <div class="small">Processing payment...</div>
    </div>
    <div id="stepSuccess" class="hidden" style="display:none">
      <img src="images/success.png" class="successImg" alt="success">
      <div class="successText">Payment completed</div>
    </div>
  </div>
</div>

<script>
const RATE = 0.014142857; // USD per coin (fixed)
const options = [
  {coins:30,usd:0.42},{coins:350,usd:4.95},{coins:700,usd:9.90},
  {coins:7000,usd:99.00},{coins:17500,usd:247.50},{coins:'custom',usd:0}
];
const grid = document.getElementById('grid');
options.forEach(opt=>{
  const div = document.createElement('div');
  div.className='card';
  div.innerHTML = `<div class="coinImg"><img src="images/coin.png" width="28" height="28"></div><div style="flex:1"><div class="amount">${opt.coins}</div><div class="usd">${opt.usd>0?('US$'+opt.usd.toFixed(2)):'Custom'}</div></div>`;
  div.addEventListener('click', ()=>{
    if(opt.coins==='custom'){ document.getElementById('customInput').value=''; document.getElementById('customInput').focus(); update(0); }
    else { document.getElementById('customInput').value = opt.coins; update(opt.coins); }
    document.querySelectorAll('.card').forEach(c=>c.classList.remove('active'));
    div.classList.add('active');
  });
  grid.appendChild(div);
});

function formatUSD(v){ return 'US$' + v.toFixed(2); }
function update(coins){
  coins = Number(coins) || 0;
  const usd = coins * RATE;
  document.getElementById('calc').innerHTML = coins + ' Coins<br><small class="small" id="calcUsd">' + formatUSD(usd) + '</small>';
  document.getElementById('summary').innerHTML = 'Selected: ' + coins + ' Coins<br><small class="small" id="summaryUsd">' + formatUSD(usd) + '</small>';
}

document.getElementById('customInput').addEventListener('input', function(e){ update(e.target.value); });
update(0);

// modal flow
let chosenMethod = null;
document.getElementById('payBtn').addEventListener('click', ()=>{
  const selText = document.getElementById('summary').innerText || '';
  if(/0 Coins/.test(selText)){ alert('Please choose a coin amount or enter custom coins'); return; }
  document.getElementById('overlay').style.display = 'flex';
  document.getElementById('stepChoose').style.display = 'block';
  document.getElementById('stepProcessing').style.display = 'none';
  document.getElementById('stepSuccess').style.display = 'none';
});

document.getElementById('methods').addEventListener('click', function(e){ const m = e.target.closest('.method'); if(!m) return; document.querySelectorAll('.method').forEach(x=>x.classList.remove('selected')); m.classList.add('selected'); chosenMethod = m.dataset.name; });

document.getElementById('modalPay').addEventListener('click', ()=>{
  if(!chosenMethod){ alert('Please select a payment method'); return; }
  document.getElementById('stepChoose').style.display = 'none';
  document.getElementById('stepProcessing').style.display = 'block';
  setTimeout(()=>{ document.getElementById('stepProcessing').style.display = 'none'; document.getElementById('stepSuccess').style.display = 'block'; document.getElementById('overlay').style.display = 'none'; }, 2200);
});
</script>
</body>
</html>
