<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TikTok Coins</title>
<link rel="stylesheet" href="style.css">
<script src="app.js"></script>
</head>
<body>
<div class="header">
<img src="images/logo.png" class="logo">

</div>
<div class="search-box">

</div>
<div class="coins-grid">

<div class="card"><img src="images/coin.png"><p>350</p><span>US$4.95</span></div>
<div class="card"><img src="images/coin.png"><p>700</p><span>US$9.90</span></div>
<div class="card"><img src="images/coin.png"><p>7000</p><span>US$99.00</span></div>
<div class="card"><img src="images/coin.png"><p>17500</p><span>US$247.50</span></div>
</div>
</body>
</html>
