<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>TikTok Coins â€” iPhone Style Demo</title>
<style>
:root{--accent:#ff0050;--muted:#6b6b6b;--bg:#ffffff}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:var(--bg);font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; color:#111}
.container{max-width:420px;margin:0 auto;padding:16px}
.header{display:flex;align-items:center;gap:12px;margin-top:8px}
.logo{width:44px;height:44px;border-radius:10px;object-fit:cover}
.brand{font-weight:800;font-size:17px}
.h1{font-size:20px;margin:12px 0 14px;font-weight:800}

/* ID input */
.id-row{display:flex;gap:8px;margin-bottom:12px}
.id-row input{flex:1;padding:12px;border-radius:12px;border:1px solid #eee;background:#fff;font-size:16px}
.id-row button{padding:10px 12px;border-radius:12px;border:none;background:#fff;box-shadow:0 1px 0 rgba(0,0,0,0.05);font-weight:600}

/* coin grid */
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin-bottom:12px}
.coin-card{background:#fff;border-radius:12px;padding:12px;display:flex;align-items:center;gap:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06);transition:transform .12s, box-shadow .12s}
.coin-card:hover{transform:translateY(-4px)}
.coin-card.active{outline:2px solid rgba(255,0,80,0.12)}
.coin-img{width:44px;height:44px;border-radius:10px;background:#fff;display:flex;align-items:center;justify-content:center}
.coin-img img{width:28px;height:28px}
.amount{font-weight:800;font-size:17px}
.usd{color:var(--muted);font-size:13px;margin-top:6px}

/* custom */
.custom-row{display:flex;gap:8px;align-items:center;margin-bottom:14px}
.custom-row input{flex:1;padding:12px;border-radius:12px;border:1px solid #eee;font-size:16px}
.calc-box{min-width:150px;padding:10px;border-radius:12px;background:#fff;border:1px solid #eee;text-align:center;font-weight:600}

/* pay bar */
.paybar{display:flex;gap:10px;align-items:center;position:sticky;bottom:12px;background:transparent;padding-top:8px}
.summary{flex:1;padding:12px;border-radius:12px;background:#fff;border:1px solid #eee;font-weight:700}
.pay-btn{background:var(--accent);color:#fff;padding:12px 16px;border-radius:12px;border:none;font-weight:800;font-size:16px}

/* modal overlay */
.overlay{position:fixed;inset:0;background:rgba(0,0,0,0.55);display:none;align-items:center;justify-content:center;z-index:4000}
.modal{width:92%;max-width:380px;background:#fff;border-radius:16px;padding:18px;text-align:center;box-shadow:0 12px 40px rgba(0,0,0,0.28)}
.modal h3{margin:6px 0 12px}

/* methods */
.methods{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-bottom:12px}
.method{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:10px;border:1.5px solid #eee;cursor:pointer;background:#fff;font-weight:600}
.method.selected{border-color:var(--accent);background:#fff6f8;color:var(--accent)}
.method img{height:22px}

/* loader ring */
.loader-ring{width:88px;height:88px;border-radius:50%;position:relative;margin:12px auto}
.loader-ring:before{content:'';position:absolute;inset:0;border-radius:50%;border:10px solid rgba(0,0,0,0.06)}
.loader-ring:after{content:'';position:absolute;inset:8px;border-radius:50%;border:8px solid transparent;border-top-color:var(--accent);animation:spin 1s linear infinite}
@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}

/* success */
.success-img{width:120px;height:120px;border-radius:999px;display:block;margin:6px auto}
.success-text{font-weight:800;font-size:18px;margin-top:8px}

/* small */
.small{font-size:13px;color:var(--muted)}

/* responsive for iPhone portrait */
@media (max-width:420px){.container{padding:14px} .h1{font-size:18px} .amount{font-size:16px}}
</style>
</head>
<body>
<div class="container" id="app">
  <div class="header">
    <img class="logo" src="images/A_digital_screenshot_of_a_TikTok_Coins_purchase_pa.png" alt="logo">
    <div>
      <div class="brand">TikTok</div>
      <div class="small">Purchase TikTok Coins</div>
    </div>
  </div>

  <div class="h1">Purchase TikTok Coins</div>

  <div class="id-row">
    <input id="tiktokId" placeholder="Enter TikTok ID (e.g. username123)" />
    <button id="searchBtn">Search</button>
  </div>

  <div class="grid" id="coinGrid">
    <!-- injected -->
  </div>

  <div class="custom-row">
    <input id="customCoins" placeholder="Enter coins (e.g. 1000)" />
    <div class="calc-box" id="calcBox">0 Coins<br><small class="small" id="usdBox">US$0.00</small></div>
  </div>

  <div class="paybar">
    <div class="summary" id="summaryBox">Selected: 0 Coins<br><small class="small" id="summaryUsd">US$0.00</small></div>
    <button class="pay-btn" id="payBtn">Pay</button>
  </div>
</div>

<div id="overlay" class="overlay" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true">
    <div id="stepChoose">
      <h3>Choose payment method</h3>
      <div class="methods">
        <div class="method" data-name="apple" onclick="pickMethod(this)"><img src="images/E10A6AE4-75DC-4E48-8C5B-FA88620D226B.jpeg" alt="apple">Apple Pay</div>
        <div class="method" data-name="visa" onclick="pickMethod(this)"><img src="images/8D103BB1-44B4-48AB-9605-FB9FFAD16781.jpeg" alt="visa">Visa</div>
        <div class="method" data-name="paypal" onclick="pickMethod(this)"><img src="images/C3B94F33-A935-4A86-B3F1-9DFE485ECEDB.jpeg" alt="paypal">PayPal</div>
        <div class="method" data-name="mc" onclick="pickMethod(this)"><img src="images/ECCEEE5F-A954-4291-A77F-DB60CC2ECD7A.jpeg" alt="mc">MasterCard</div>
      </div>
      <button class="pay-btn" id="modalPay">Pay</button>
    </div>

    <div id="stepProcessing" class="hidden">
      <div class="loader-ring" role="img" aria-label="loading"></div>
      <div class="small">Processing payment...</div>
    </div>

    <div id="stepSuccess" class="hidden">
      <img class="success-img" src="images/718CF634-FD78-4972-8819-8564051562E0.jpeg" alt="success">
      <div class="success-text">Payment completed</div>
    </div>
  </div>
</div>

<script>
const RATE = 0.014142857;
const coinOptions = [
  {coins:30, usd:0.42}, {coins:350, usd:4.95}, {coins:700, usd:9.90},
  {coins:7000, usd:99.00}, {coins:17500, usd:247.50}, {coins:'custom', usd:0}
];

const grid = document.getElementById('coinGrid');
coinOptions.forEach(opt=>{
  const card = document.createElement('div');
  card.className = 'coin-card';
  card.innerHTML = `
    <div class="coin-img"><img src="images/A_digital_screenshot_of_a_TikTok_Coins_purchase_pa.png" alt="coin"></div>
    <div class="coin-info"><div class="amount">${opt.coins}</div><div class="usd">${opt.usd>0?('US$'+opt.usd.toFixed(2)):'Custom'}</div></div>
  `;
  card.addEventListener('click', ()=>{
    document.querySelectorAll('.coin-card').forEach(c=>c.classList.remove('active'));
    card.classList.add('active');
    if(opt.coins==='custom'){ document.getElementById('customCoins').value=''; document.getElementById('customCoins').focus(); updateCalc(0); }
    else { document.getElementById('customCoins').value = opt.coins; updateCalc(opt.coins); }
  });
  grid.appendChild(card);
});

function formatUSD(v){ return 'US$' + v.toFixed(2); }
function updateCalc(coins){
  coins = Number(coins) || 0;
  const usd = coins * RATE;
  document.getElementById('calcBox').innerHTML = coins + ' Coins<br><small class="small" id="usdBox">'+formatUSD(usd)+'</small>';
  document.getElementById('summaryBox').innerHTML = 'Selected: ' + coins + ' Coins<br><small class="small" id="summaryUsd">' + formatUSD(usd) + '</small>';
}

document.getElementById('customCoins').addEventListener('input', function(e){ updateCalc(e.target.value); });

let chosenMethod = null;
function pickMethod(el){ document.querySelectorAll('.method').forEach(m=>m.classList.remove('selected')); el.classList.add('selected'); chosenMethod = el.getAttribute('data-name'); }

document.getElementById('payBtn').addEventListener('click', function(){
  document.getElementById('overlay').style.display = 'flex';
  document.getElementById('stepChoose').classList.remove('hidden');
  document.getElementById('stepProcessing').classList.add('hidden');
  document.getElementById('stepSuccess').classList.add('hidden');
});

document.getElementById('modalPay').addEventListener('click', function(){
  if(!chosenMethod){ alert('Please select a payment method.'); return; }
  document.getElementById('stepChoose').classList.add('hidden');
  document.getElementById('stepProcessing').classList.remove('hidden');
  setTimeout(function(){
    document.getElementById('stepProcessing').classList.add('hidden');
    document.getElementById('stepSuccess').classList.remove('hidden');
    setTimeout(function(){ document.getElementById('overlay').style.display='none'; chosenMethod=null; document.querySelectorAll('.method').forEach(m=>m.classList.remove('selected')); },1800);
  },2000);
});

// init
updateCalc(0);
</script>
</body>
</html>
