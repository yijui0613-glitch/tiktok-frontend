<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TikTok Coins â€“ Full Mock</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<header class="topbar">
    <div class="brand">
        <img src="images/logo.svg" class="logo" alt="TikTok">
        <div class="brand-text">
            <div class="title">TikTok</div>
            <div class="subtitle">Purchase Coins</div>
        </div>
    </div>

    <div class="idrow">
        <input id="tiktokID" placeholder="Enter TikTok ID (e.g. username123)" />
        <button id="searchBtn" class="btn">Search</button>
    </div>
</header>

<main class="container">
    <h1>Purchase TikTok Coins</h1>

    <section class="grid" id="coinsGrid">
        <!-- Cards injected by script.js -->
    </section>

    <div class="custom-row">
        <input id="customCoins" placeholder="Custom coins (e.g. 1000)" />
        <div class="custom-summary">
            <div id="customCount">0 Coins</div>
            <div id="customUSD">US$0.00</div>
        </div>
    </div>

    <div class="summary-row">
        <div class="selected-info">
            <div id="selectedText">Selected: 0 Coins</div>
            <div id="selectedUSD">US$0.00</div>
        </div>
        <button id="payBtn" class="pay-btn" disabled>Pay</button>
    </div>
</main>

<!-- Payment method modal -->
<div id="payMethods" class="overlay hidden" aria-hidden="true">
    <div class="modal">
        <h3>Choose payment method</h3>

        <div class="methods horizontal">
            <button class="method" data-method="applepay">
                <img src="images/pay_applepay.svg" alt="Apple Pay">
                <span>Apple Pay</span>
            </button>

            <button class="method" data-method="visa">
                <img src="images/pay_visa.svg" alt="Visa">
                <span>Visa</span>
            </button>

            <button class="method" data-method="paypal">
                <img src="images/pay_paypal.svg" alt="PayPal">
                <span>PayPal</span>
            </button>

            <button class="method" data-method="mastercard">
                <img src="images/pay_mastercard.svg" alt="Mastercard">
                <span>Mastercard</span>
            </button>
        </div>

        <div class="modal-actions">
            <button id="confirmPay" class="do-pay">Pay now</button>
            <button id="closeMethods" class="btn">Cancel</button>
        </div>
    </div>
</div>

<!-- Processing screen -->
<div id="processing" class="overlay hidden" aria-hidden="true">
    <div class="processing-box">
        <div class="spinner-outer">
            <div class="spinner"></div>
            <div class="spinner"></div>
            <div class="spinner"></div>
            <div class="spinner"></div>
        </div>
        <p>Processing payment...</p>
    </div>
</div>

<!-- Success screen -->
<div id="success" class="overlay hidden" aria-hidden="true">
    <div class="modal success-modal">
        <svg id="successSvg" width="120" height="120">
            <circle class="bg-circle" cx="60" cy="60" r="36" fill="#e0f9e7"></circle>
            <circle class="ring" cx="60" cy="60" r="50" fill="none" stroke="#4CAF50" stroke-width="6"></circle>
            <path class="check" d="M40 60 L55 75 L80 45" fill="none" stroke="#4CAF50" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>

        <h3>Payment completed</h3>
        <p id="successText">Recharged <span id="coins">0</span> Coins</p>

        <button id="successClose" class="btn">Go Back</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
