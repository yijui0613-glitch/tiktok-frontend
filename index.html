<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Purchase TikTok Coins â€” Mock</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="topbar">
  <div class="brand">
    <img src="images/logo.svg" alt="TikTok" class="logo" />
    <div class="brand-text">
      <div class="title">TikTok</div>
      <div class="subtitle">Purchase TikTok Coins</div>
    </div>
  </div>
</header>

<main class="container">
  <h1 class="page-title">Purchase TikTok Coins</h1>

  <div class="search-row">
    <input id="tiktokId" class="id-input" placeholder="Enter TikTok ID (e.g. username123)" />
    <button id="searchBtn" class="search-btn">Search</button>
  </div>

  <section class="grid">
    <div class="card pack" data-coins="30" data-price="0.42">
      <img src="images/coin.svg" alt="" class="card-icon" />
      <div class="card-value">30</div>
      <div class="card-price">US$0.42</div>
    </div>
    <div class="card pack" data-coins="350" data-price="4.95">
      <img src="images/coin.svg" alt="" class="card-icon" />
      <div class="card-value">350</div>
      <div class="card-price">US$4.95</div>
    </div>
    <div class="card pack" data-coins="700" data-price="9.90">
      <img src="images/coin.svg" alt="" class="card-icon" />
      <div class="card-value">700</div>
      <div class="card-price">US$9.90</div>
    </div>
    <div class="card pack" data-coins="7000" data-price="99.00">
      <img src="images/coin.svg" alt="" class="card-icon" />
      <div class="card-value">7,000</div>
      <div class="card-price">US$99.00</div>
    </div>
    <div class="card pack" data-coins="17500" data-price="247.50">
      <img src="images/coin.svg" alt="" class="card-icon" />
      <div class="card-value">17,500</div>
      <div class="card-price">US$247.50</div>
    </div>
    <div class="card pack custom" data-coins="0" data-price="0">
      <img src="images/coin.svg" alt="" class="card-icon" />
      <div class="card-value">Custom</div>
      <div class="card-price">Custom</div>
    </div>
  </section>

  <div class="custom-row">
    <input id="customCoins" class="custom-input" placeholder="Enter coins (e.g. 1000)" />
    <div class="custom-preview">
      <div id="previewCoins">0 Coins</div>
      <div id="previewPrice">US$0.00</div>
    </div>
  </div>

  <div class="summary-row">
    <div class="summary">
      <div>Selected: <span id="selectedCoins">0 Coins</span></div>
      <div id="selectedPrice">US$0.00</div>
    </div>
    <button id="payBtn" class="pay-btn" disabled>Pay</button>
  </div>
</main>

<!-- Modal -->
<div id="modal" class="modal hidden" role="dialog" aria-modal="true">
  <div class="modal-content">
    <div class="modal-icon">
      <img id="modalIcon" src="images/check_success.svg" alt="Success" />
    </div>
    <h2>Payment completed</h2>
    <button id="closeModal" class="modal-btn">Go Back</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
