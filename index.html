<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Coins Mock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <div class="topbar">
        <img src="images/logo.png" class="logo">
        <div class="brand-text">
            <div class="title">TikTok</div>
            <div class="subtitle">Purchase Coins</div>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="search-row">
        <input id="tiktokId" type="text" placeholder="Enter TikTok ID">
        <button id="searchBtn">Search</button>
    </div>

    <!-- Title -->
    <div class="container">
        <h1>Purchase TikTok Coins</h1>
    </div>

    <!-- Coins Grid -->
    <div id="coinsGrid" class="grid"></div>

    <!-- Custom Input -->
    <div class="custom-row">
        <input id="customCoins" type="number" placeholder="Custom coins (e.g. 1000)">
        <div class="custom-summary">
            <div id="customCoinsCount">0 Coins</div>
            <div id="customCoinsUSD">US$0.00</div>
        </div>
    </div>

    <!-- Selected Summary -->
    <div class="summary-row">
        <div class="selected-info">
            <div id="selectedText">Selected: 0 Coins</div>
            <div id="selectedUSD">US$0.00</div>
        </div>
        <button id="payBtn" class="btn recharge-btn" disabled>Recharge</button>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-box">
            <h2>Choose payment method</h2>

            <div class="method-row">
                <div class="method">Pay &nbsp; Apple Pay</div>
                <div class="method">VISA &nbsp; Visa</div>
                <div class="method">PayPal &nbsp; PayPal</div>
                <div class="method">● &nbsp; Mastercard</div>
            </div>

            <div class="modal-actions">
                <button id="cancelPay" class="btn">Cancel</button>
                <button id="confirmPay" class="do-pay">Pay now</button>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-box">
            <img id="checkmark" src="images/check_success.svg">
            <div id="successText">Payment completed</div>
            <div id="coins">Recharged 0 Coins</div>
            <button id="goBack" class="btn">Go Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
