
<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Purchase TikTok Coins â€” Demo</title>
<style>
:root{--accent:#ff0050;--muted:#6b6b6b}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,-apple-system,Arial,sans-serif;background:#fafafa;color:#111}
.wrap{max-width:420px;margin:0 auto;padding:20px}
.header{display:flex;align-items:center;gap:12px;margin-bottom:10px}
.header img{width:44px;height:44px;border-radius:8px;object-fit:cover}
.brand{font-weight:700;font-size:20px}
h1{font-size:24px;margin:6px 0 14px}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-bottom:12px}
.card{background:#fff;border-radius:12px;padding:14px;box-shadow:0 6px 18px rgba(0,0,0,0.04);display:flex;align-items:center;gap:12px;cursor:pointer}
.coin img{width:28px;height:28px}
.amount{font-weight:700;font-size:18px}
.subtitle{color:var(--muted);font-size:13px}
.input-row{display:flex;gap:10px;margin:12px 0}
.input-row input{flex:1;padding:10px;border-radius:10px;border:1px solid #eee}
.paybar{display:flex;gap:10px;align-items:center}
.summary{flex:1;background:#fff;padding:12px;border-radius:10px;border:1px solid #eee}
.paybtn{background:var(--accent);color:#fff;padding:12px 16px;border-radius:10px;border:none;font-weight:700;cursor:pointer}

/* modal */
.overlay{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;align-items:center;justify-content:center;z-index:2000}
.modal{width:90%;max-width:380px;background:#fff;border-radius:14px;padding:20px;text-align:center;box-shadow:0 12px 40px rgba(0,0,0,0.25)}
.methods{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin:12px 0}
.method{display:flex;align-items:center;gap:8px;padding:10px 12px;border-radius:10px;border:1.5px solid #ddd;cursor:pointer;background:#fff}
.method img{height:22px}
.method.selected{border-color:var(--accent);background:#fff0f6;color:var(--accent)}
.loader{width:72px;height:72px;border-radius:50%;border:6px solid #f3f3f3;border-top:6px solid #ff0066;margin:12px auto;animation:spin 1s linear infinite}
@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
.success-img{width:96px;height:96px;margin:8px auto;display:block}
.success-text{font-weight:700;font-size:18px;margin-top:8px}
.hidden{display:none}
.footer{margin-top:16px;padding:12px;background:#fff;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.04)}
</style>
</head>
<body>
<div class="wrap">
  <div class="header">
    <img src="images/A_digital_screenshot_of_a_TikTok_Coins_purchase_pa.png" alt="logo">
    <div>
      <div class="brand">TikTok</div>
      <div style="font-size:13px;color:var(--muted)">Purchase TikTok Coins</div>
    </div>
  </div>

  <h1>Purchase TikTok Coins</h1>

  <div class="grid">
    <div class="card" onclick="selectAmount(30, 0.42)"><div class="coin"><img src="images/A_digital_screenshot_of_a_TikTok_Coins_purchase_pa.png" alt=""></div><div><div class="amount">30</div><div class="subtitle">US$0.42</div></div></div>
    <div class="card" onclick="selectAmount(350, 4.95)"><div class="coin"><img src="images/A_digital_screenshot_of_a_TikTok_Coins_purchase_pa.png" alt=""></div><div><div class="amount">350</div><div class="subtitle">US$4.95</div></div></div>
    <div class="card" onclick="selectAmount(700, 9.90)"><div class="coin"><img src="images/A_digital_screenshot_of_a_TikTok_Coins_purchase_pa.png" alt=""></div><div><div class="amount">700</div><div class="subtitle">US$9.90</div></div></div>
    <div class="card" onclick="selectAmount(7000, 99.00)"><div class="coin"><img src="images/A_digital_screenshot_of_a_TikTok_Coins_purchase_pa.png" alt=""></div><div><div class="amount">7,000</div><div class="subtitle">US$99.00</div></div></div>
    <div class="card" onclick="selectAmount(17500, 247.50)"><div class="coin"><img src="images/A_digital_screenshot_of_a_TikTok_Coins_purchase_pa.png" alt=""></div><div><div class="amount">17,500</div><div class="subtitle">US$247.50</div></div></div>
    <div class="card" onclick="selectAmount('custom',0)"><div class="coin"><img src="images/A_digital_screenshot_of_a_TikTok_Coins_purchase_pa.png" alt=""></div><div><div class="amount">Custom</div><div class="subtitle">Enter amount</div></div></div>
  </div>

  <div class="input-row">
    <input id="userid" placeholder="Enter TikTok ID">
    <button id="searchBtn">Search</button>
  </div>

  <div class="paybar">
    <div class="summary" id="summary">0 Coins</div>
    <button class="paybtn" id="payNow">Pay</button>
  </div>

  <div class="footer">
    <div style="display:flex;align-items:center;gap:10px">
      <div style="width:40px;height:40px;border-radius:8px;background:#fff;display:flex;align-items:center;justify-content:center">
        <img src="images/A_digital_screenshot_of_a_TikTok_Coins_purchase_pa.png" style="height:22px" alt="paypal">
      </div>
      <div style="flex:1">
        <div style="font-weight:700">Invite and get rewards</div>
        <div style="color:var(--muted)">Look at this new function!</div>
      </div>
      <div style="padding:8px 12px;border-radius:8px;background:#f6f6f7">Join</div>
    </div>
  </div>
</div>

<div id="overlay" class="overlay" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true">
    <div id="stepChoose">
      <h3>Choose payment method</h3>
      <div class="methods">
        <div class="method" data-name="apple" onclick="pickMethod(this)"><img src="images/A_digital_screenshot_of_a_TikTok_Coins_purchase_pa.png" alt="apple">Apple Pay</div>
        <div class="method" data-name="visa" onclick="pickMethod(this)"><img src="images/A_digital_screenshot_of_a_TikTok_Coins_purchase_pa.png" alt="visa">Visa</div>
        <div class="method" data-name="paypal" onclick="pickMethod(this)"><img src="images/A_digital_screenshot_of_a_TikTok_Coins_purchase_pa.png" alt="paypal">PayPal</div>
        <div class="method" data-name="mc" onclick="pickMethod(this)"><img src="images/A_digital_screenshot_of_a_TikTok_Coins_purchase_pa.png" alt="mc">MasterCard</div>
      </div>
      <button class="paybtn" id="modalPay">Pay</button>
    </div>

    <div id="stepProcessing" class="hidden">
      <div class="loader" role="img" aria-label="loading"></div>
      <div style="color:var(--muted)">Processing payment...</div>
    </div>

    <div id="stepSuccess" class="hidden">
      <img class="success-img" src="images/A_digital_screenshot_of_a_TikTok_Coins_purchase_pa.png" alt="success">
      <div class="success-text">Payment completed</div>
    </div>
  </div>
</div>

<script>
let chosenMethod = null;
function pickMethod(el){
  document.querySelectorAll('.method').forEach(function(m){m.classList.remove('selected');});
  el.classList.add('selected');
  chosenMethod = el.getAttribute('data-name');
}
document.getElementById('payNow').addEventListener('click', function(){
  document.getElementById('overlay').style.display='flex';
  document.getElementById('stepChoose').classList.remove('hidden');
  document.getElementById('stepProcessing').classList.add('hidden');
  document.getElementById('stepSuccess').classList.add('hidden');
});
document.getElementById('modalPay').addEventListener('click', function(){
  if(!chosenMethod){ alert('Please select a payment method.'); return; }
  document.getElementById('stepChoose').classList.add('hidden');
  document.getElementById('stepProcessing').classList.remove('hidden');
  setTimeout(function(){
    document.getElementById('stepProcessing').classList.add('hidden');
    document.getElementById('stepSuccess').classList.remove('hidden');
    setTimeout(function(){ document.getElementById('overlay').style.display='none'; chosenMethod=null; document.querySelectorAll('.method').forEach(function(m){m.classList.remove('selected');}); },2000);
  },2000);
});
function selectAmount(a,usd){
  document.getElementById('summary').textContent = (a==='custom'? 'Custom' : a + ' Coins');
}
</script>
</body>
</html>
